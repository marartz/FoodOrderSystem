name: Build and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore ./src/FoodOrderSystem.App
    - name: Build
      run: dotnet build --configuration Release --no-restore ./src/FoodOrderSystem.App
    - name: Test
      run: dotnet test --no-restore --verbosity normal ./src/FoodOrderSystem.App
    - name: Publish
      run: dotnet publish --configuration Release --no-restore --no-build ./src/FoodOrderSystem.App
