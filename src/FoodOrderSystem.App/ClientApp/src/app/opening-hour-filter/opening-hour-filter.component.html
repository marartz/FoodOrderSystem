<div id="modal">
    <div class="wrapper">
        <div class="inner">

            <header id="header">
                <h1 class="dish-name">Zeit wählen</h1>
                <div class="close">
                    <button type="button" (click)="activeModal.dismiss('Cross click')" aria-label="Close"><span><svg height="24" width="24" viewBox="0 0 24 24"><path d="M12.0001 10.2322L5.88398 4.11612L4.11621 5.88389L10.2323 12L4.11621 18.1161L5.88398 19.8839L12.0001 13.7678L18.1162 19.8839L19.884 18.1161L13.7679 12L19.884 5.88389L18.1162 4.11612L12.0001 10.2322Z"></path></svg></span></button>
                </div>
            </header>

            <div id="options">
                <div class="wrapper" style="align-content: center; justify-content: center; display: flex;">
                    <style>
                        :host /deep/ ngb-datepicker > * {
                            outline: none !important;
                        }
                        :host /deep/ ngb-datepicker {
                            border: 0px solid transparent;
                        }
                        :host /deep/ ngb-datepicker .ngb-dp-header {
                            background-color: #363636;
                            border-radius: 23px 23px 0px 0px;
                            padding: 8px;
                        }
                    </style>
                    <ngb-datepicker [(ngModel)]="date" [minDate]="minDate"></ngb-datepicker>
                    <style>
                        :host /deep/ ngb-timepicker > * {
                            outline: none !important;
                        }
                        :host /deep/ ngb-timepicker button {
                            color: #363636;
                        }
                        :host /deep/ ngb-timepicker input {
                            background-color: transparent;
                            border: 0px solid transparent;
                            font-family: "Apercu", sans-serif;
                            font-size: 28px;
                            font-weight: 700;
                        }
                        :host /deep/ ngb-timepicker .ngb-tp-chevron::before {
                            border-width: 2px 2px 0px 0px;
                        }
                    </style>
                    <ngb-timepicker class="timepicker" [(ngModel)]="time" [minuteStep]="15" (ngModelChange)="onTimeChanged()" style="margin-left: auto; margin-right: auto;"></ngb-timepicker>
                </div>
            </div>

            <footer id="footer">
                <div class="wrapper">
                    <div class="inner">
                        <span class="add">
                            <span class="inner">
                                <button type="button" (click)="onClose()"><span>Uhrzeit wählen</span></button>
                            </span>
                        </span>
                        <span class="cancel">
                            <span class="inner">
                                <button type="button" (click)="activeModal.dismiss('Cross click')"><span>Abbrechen</span></button>
                            </span>
                        </span>
                    </div>
                </div>
            </footer>

        </div>
    </div>
</div>
