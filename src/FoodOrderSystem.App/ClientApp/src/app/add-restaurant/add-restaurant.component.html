<block-ui>
    <div id="modal">
        <div class="wrapper">
            <div class="content">
                <h1 class="title add-edit">Restaurant hinzufügen</h1>
                <form [formGroup]="addRestaurantForm" (ngSubmit)="onSubmit(addRestaurantForm.value)">
                    <div class="form-input">
                        <label class="form-label">Restaurantname</label>
                        <div class="input-group">
                            <input type="text" mozactionhint="send" autocapitalize="sentences" autocomplete="off" inputmode="latin" maxlength="40" minlength="3" required="" spellcheck="false" id="name" formControlName="name" ngbAutofocus [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name der Kategorie wird benötigt</div>
                            </div>
                            <div *ngIf="message !== undefined" class="invalid-feedback">{{message}}</div>
                        </div>
                    </div>
                    <div class="btns-container">
                        <button type="button" class="cancel" (click)="activeModal.dismiss('Cross click')">Abbrechen</button>
                        <button type="submit" class="submit">Hinzufügen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block-ui>
