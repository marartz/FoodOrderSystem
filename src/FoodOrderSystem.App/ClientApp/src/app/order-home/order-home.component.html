<section class="order-home" role="main">
    <div class="focus-outlet">

        <div id="home" class="index-pickup-delivery">
            <div id="home-hero">

                <div class="image-wrapper">
                    <div class="welcome-image">
                        <div class="background-image" style='background-image:url("https://images.pexels.com/photos/842545/pexels-photo-842545.jpeg?crop=entropy&cs=srgb&dl=round-stainless-steel-bowl-with-cooked-meat-and-vegetables-842545.jpg&fit=crop&fm=jpg&h=1280&w=1920")'></div>
                    </div>
                </div>

                <div class="left">
                    <div class="clearfix left-content">
                        <div id="order" role="search">
                            <div id="order-search-info">
                                <h1>Einfach. Lokal. Bestellen.</h1>
                                <h3>100% des Geldes geht an den Gastronomen. So einfach ist das.</h3>
                                <br />
                            </div>

                            <div class="tab-bar" role="tablist">
                                <button class="tab-item selected" role="tab">
                                    <span class="tab-label">Lieferung</span>
                                </button>
                                <button class="tab-item" role="tab">
                                    <span class="tab-label">Abholung</span>
                                </button>
                                <div class="tab-bar-slider">
                                    <div class="bar" style="width: 50%; left: 0%"></div>
                                </div>
                            </div>

                            <!-- START: Lieferung-->
                            <div class="tab-panel selected" role="tabpanel">
                                <div class="card-inner">

                                    <div class="card-content" tabindex="-1">
                                        <form id="delivery">
                                            <div class="search-wrap">
                                                <div class="search">
                                                    <input type="text" placeholder="Suche nach Restaurants" autocomplete="off" [(ngModel)]="selectedRestaurant" [ngbTypeahead]="searchForRestaurant" [resultTemplate]="rt" [editable]='false' (selectItem)="onRestaurantSelected($event.item)" />

                                                    <ng-template #rt let-r="result" let-t="term">
                                                        <ngb-highlight class="result" [result]="r.name" [term]="t"></ngb-highlight>
                                                    </ng-template>

                                                    <svg height="17" width="17" viewBox="0 0 17 17">
                                                        <g fill="none" fill-rule="evenodd" stroke="#1f4f46" stroke-width="2.016" transform="translate(1 1)">
                                                            <circle cx="5.5" cy="5.5" r="5.5"></circle>
                                                            <path d="M9.281 9.3l5.4 5.4"></path>
                                                        </g>
                                                    </svg>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="viewall-restaurants-container">
                                        <a [routerLink]="['/restaurants']">Alle anzeigen &rang;</a>
                                    </div>

                                </div>
                            </div>
                            <!-- ENDE: Lieferung-->

                            <!-- START: Abholung-->
                            <div class="tab-panel" role="tabpanel">
                                
                            </div>
                            <!-- ENDE: Abholung-->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</section>
