<header role="banner">
  <nav id="navbar" role="navigation">

    <div class="nav-left nav-item">
        <div id="branding">
            <a [routerLink]="['/']">
               
                Gastromio<span>.de</span>
            </a>
        </div>
    </div>

    <div class="nav-right nav-item">

      <div class="account-button">

       
        <a class="nav-link nav-item" *ngIf="getUserEmail() === undefined" id="login" [routerLink]="['/login']">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd">
              <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0 2C5.373 24 0 18.627 0 12S5.373 0 12 0s12 5.373 12 12-5.373 12-12 12z" fill="#65b32e" fill-rule="nonzero"></path>
              <path d="M4.874 20.098l3.603-3.012A.745.745 0 0 1 8.715 17h6.59c.039 0 .205.06.233.084l3.583 3.015 1.288-1.53-3.583-3.015a2.571 2.571 0 0 0-1.52-.554H8.714c-.513 0-1.13.225-1.521.552L3.59 18.564l1.283 1.534zM12 11a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 2a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" fill="#65b32e" fill-rule="nonzero"></path>
            </g>
          </svg>
          <span class="nav-icon-label">Anmelden</span>
        </a>

       
        <div class="nav-link nav-item" *ngIf="getUserEmail() !== undefined" ngbDropdown>
          <a class="nav-link nav-item" id="userDropDown" ngbDropdownToggle>
            <svg width="24" height="24" viewBox="0 0 24 24">
              <g fill="none" fill-rule="evenodd">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0 2C5.373 24 0 18.627 0 12S5.373 0 12 0s12 5.373 12 12-5.373 12-12 12z" fill="#65b32e" fill-rule="nonzero"></path>
                <path d="M4.874 20.098l3.603-3.012A.745.745 0 0 1 8.715 17h6.59c.039 0 .205.06.233.084l3.583 3.015 1.288-1.53-3.583-3.015a2.571 2.571 0 0 0-1.52-.554H8.714c-.513 0-1.13.225-1.521.552L3.59 18.564l1.283 1.534zM12 11a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 2a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" fill="#65b32e" fill-rule="nonzero"></path>
              </g>
            </svg>
            <ng-container *ngIf="isSystemAdmin()"><span class="nav-icon-label">Einstellungen&nbsp;</span></ng-container>
            <ng-container *ngIf="isRestaurantAdmin()"><span class="nav-icon-label">Restaurant&nbsp;</span></ng-container>
          </a>

          <div id="userDropDown" class="dropdown-menu settings" ngbDropdownMenu aria-labelledby="userDropDown" role="menu">

              <ng-container *ngIf="isSystemAdmin()">
                  <h6 class="header">Administration</h6>
                  <a ngbDropdownItem [routerLink]="['/admin/users']">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                      <span>Benutzer</span>
                  </a>
                  <a ngbDropdownItem [routerLink]="['/admin/cuisines']">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                      <span>Cuisines</span>
                  </a>
                  <a ngbDropdownItem [routerLink]="['/admin/restaurants']">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                      <span>Restaurants</span>
                  </a>
                  <a ngbDropdownItem [routerLink]="['/admin/dishimport']">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                      <span>Speisenimport</span>
                  </a>
                  <a ngbDropdownItem [routerLink]="['/admin/restaurantimport']">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                      <span>Restaurantimport</span>
                  </a>
              </ng-container>

              <ng-container *ngIf="isRestaurantAdmin()">
                  <h6 class="header">Verwaltung</h6>
                  <a ngbDropdownItem [routerLink]="['/admin/myrestaurants']">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                      <span>Meine Restaurants</span>
                  </a>
              </ng-container>

              <div class="divider"></div>

              <a ngbDropdownItem (click)="logout()">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                  <span>Abmelden</span>
              </a>

          </div>

        </div>

      </div>

      <div id="bag">
          <a *ngIf="!isOnOrderPage() && getCurRestaurantId() !== undefined" class="nav-link nav-item" [routerLink]="['/restaurants', getCurRestaurantId()]">
              <span class="cart-count-wrap">
                  <svg width="20" height="24" viewBox="0 0 20 24" fill="#65b32e">
                      <path d="M19.9 4h-5c-.5-2.3-2.5-4-4.9-4S5.6 1.7 5.1 4h-5L0 24h20l-.1-20zM10 2c1.3 0 2.4.8 2.8 2H7.2c.4-1.2 1.5-2 2.8-2zM2 22l.1-16H5v2h2V6h6v2h2V6h2.9l.1 16H2z"></path>
                  </svg>
                  <span class="cart-count">{{getDishCountOfOrderText()}}</span>
              </span>
              <span class="nav-icon-label">Warenkorb</span>
          </a>
          <a class="nav-link nav-item" (click)="toggleCartVisibility()" *ngIf="isOnOrderPage()">
              <span class="cart-count-wrap">
                  <svg width="20" height="24" viewBox="0 0 20 24" fill="#65b32e">
                      <path d="M19.9 4h-5c-.5-2.3-2.5-4-4.9-4S5.6 1.7 5.1 4h-5L0 24h20l-.1-20zM10 2c1.3 0 2.4.8 2.8 2H7.2c.4-1.2 1.5-2 2.8-2zM2 22l.1-16H5v2h2V6h6v2h2V6h2.9l.1 16H2z"></path>
                  </svg>
                  <span class="cart-count">{{getDishCountOfOrderText()}}</span>
              </span>
              <span class="nav-icon-label">Warenkorb</span>
          </a>
      </div>
    </div>
  </nav>
</header>
