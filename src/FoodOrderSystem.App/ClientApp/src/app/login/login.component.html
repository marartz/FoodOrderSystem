<div class="modal-overlay">
    <div class="modal-wrapper--window small">
        <div class="modal--window">
            <span class="close-button">
                <img src="../../assets/img/icons/close-icon.svg" alt="" onclick="">
            </span>
            <div class="modal--window__body">
                <div class="auth-wrapper">
                    <div>
                        <h2 class="title mt-0 mb-4">Anmelden oder Registrieren</h2>
                        <!-- Social Logins wie Facebook o.Ã¤. -->
                        <div class="divider">&nbsp;</div>

                        <block-ui>
                            <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                                <div class="form-item">
                                    <div class="form-item__content">

                                        <div id="login-email" class="text-field first">
                                            <img class="text-field__icon" src="../../assets/img/icons/login/letter.svg" />
                                            <div class="text-field__input">
                                                <input class="input__inner" id="username" type="text" placeholder="Benutzername" formControlName="username" autocomplete="off" ngbAutofocus />
                                            </div>
                                        </div>

                                        <div id="login-password" class="text-field">
                                            <img class="text-field__icon" src="../../assets/img/icons/login/lock.svg" />
                                            <div class="text-field__input">
                                                <input class="input__inner" id="password" type="password" placeholder="Passwort" formControlName="password" autocomplete="off" />
                                            </div>
                                        </div>

                                        <div class="password-forgotten"><a class="link" href="#!">Passwort vergessen?</a></div>

                                        <div class="error pt-2">{{message}}</div>

                                        <button class="button log-in button--log-in" type="submit">Anmelden</button>

                                    </div>
                                </div>
                            </form>
                        </block-ui>

                        <div class="register hidden-mobile">
                            Noch nicht mit dabei? <a class="link" href="https://forms.gle/SPMGmNxVAjcvQqi17" target="_blank" rel="nofollow noreferrer">Registrieren</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
