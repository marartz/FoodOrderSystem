<div class="admin-modal" style="opacity: 1; transition: opacity 225ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;" role="document">

    <div class="modal-header">
        <div class="wrapper">
            <h6 class="title" style="max-width: 100%;">Anmelden oder Registrieren</h6>
            <div class="iconwrapper" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <button class="iconbutton">
                    <span class="iconlabel">
                        <div class="icon-inner">
                            <svg class="icon" focusable="false" viewBox="0 0 24 24" color="grey" role="presentation">
                                <path d="M18.3,5.71L18.3,5.71c-0.39-0.39-1.02-0.39-1.41,0L12,10.59L7.11,5.7c-0.39-0.39-1.02-0.39-1.41,0l0,0c-0.39,0.39-0.39,1.02,0,1.41L10.59,12L5.7,16.89c-0.39,0.39-0.39,1.02,0,1.41h0c0.39,0.39,1.02,0.39,1.41,0L12,13.41l4.89,4.89c0.39,0.39,1.02,0.39,1.41,0l0,0c0.39-0.39,0.39-1.02,0-1.41L13.41,12l4.89-4.89C18.68,6.73,18.68,6.09,18.3,5.71z"></path>
                            </svg>
                        </div>
                    </span>
                    <span class="icon-root"></span>
                </button>
            </div>
        </div>
    </div>

    <block-ui>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="modal-body">
                <div class="wrapper">
                    <div class="admin-input">
                      <div class="input-underline">
                        <input class="input" type="text" placeholder="Benutzername" id="username" formControlName="Username" autocomplete="off" maxlength="50" ngbAutofocus [ngClass]="{ 'is-invalid': submitted && f.Username.errors }" />
                        <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                          <div *ngIf="f.Username.errors.backend">{{f.name.errors.backend}}</div>
                          <div *ngIf="f.Username.errors.required">Benutzername wird benötigt.</div>
                        </div>
                      </div>
                    </div>
                    <div class="admin-input">
                      <div class="input-underline">
                        <input class="input" type="password" placeholder="Passwort" id="password" formControlName="Password" ngbAutofocus [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
                        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                          <div *ngIf="f.Password.errors.backend">{{f.name.errors.backend}}</div>
                          <div *ngIf="f.Password.errors.required">Name wird benötigt.</div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="wrapper">
                    <general-error [generalError]="generalError"></general-error>
                    <aside class="anmeldung" style="max-width: 100%;">Dein Restaurant/Imbiss ist noch nicht dabei? <span class="space"><a class="interner-link" href="https://forms.gle/SPMGmNxVAjcvQqi17" target="_blank" rel="nofollow noreferrer">Registrieren</a></span></aside>
                </div>
            </div>

            <div class="modal-submit">
                <button class="button-submit" tabindex="0" type="submit" role="button" style="max-width: 100%; min-height: 60px;">
                    <span class="buttonlabel">
                        <div class="labelwrapper">Anmelden</div>
                    </span>
                </button>
            </div>
        </form>
    </block-ui>

</div>
