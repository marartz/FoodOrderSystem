<block-ui>
    <!-- START: Fehlermeldungen -->
    <div id="alert" class="error" *ngIf="submitted && f.Email.errors">
        <div id="message" tabindex="-1" role="alert" *ngIf="f.Email.errors.required">
            <span>Bitte gebe eine E-Mail-Adresse an</span>
        </div>
        <div id="message" tabindex="-1" role="alert" *ngIf="f.Email.errors.backend">
            <span>{{f.name.errors.backend}}</span>
        </div>
    </div>
    <div id="alert" class="error" *ngIf="submitted && f.Password.errors">
        <div id="message" tabindex="-1" role="alert" *ngIf="f.Password.errors.required">
            <span>Bitte gebe eine gÃ¼ltige E-Mail-Adresse und ein Passwort an</span>
        </div>
        <div id="message" tabindex="-1" role="alert" *ngIf="f.Password.errors.backend">
            <span>{{f.name.errors.backend}}</span>
        </div>
    </div>
    <!-- ENDE: Fehlermeldungen -->

    <section id="main" role="main">
        <div class="focus-outlet" tabindex="-1" role="group">

            <div id="entry" class="form-wrap">

                <h1>Bei Gastromio anmelden</h1>
                <div class="link-wrap">
                    <p>Du hast noch keinen Account?</p>
                    <a href="https://forms.gle/SPMGmNxVAjcvQqi17" target="_blank" rel="nofollow noreferrer noopener">Registrieren</a>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                    <div class="form-input">
                        <input id="email" placeholder="Deine E-Mail-Adresse" class="form-field" type="text" formControlName="Email" autocomplete="off" ngbAutofocus />
                    </div>
                    <div class="form-input">
                        <input id="password" placeholder="Passwort" class="form-field" type="password" formControlName="Password" />
                    </div>
                    <app-general-error [generalError]="generalError" style="text-align: center"></app-general-error>
                    <button class="form-button-submit" type="submit">Anmelden</button>
                </form>

                <div class="password-forgotten">
                    <a class="password-forgotten" href="#!">Passwort vergessen?</a>
                </div>

            </div>

        </div>
    </section>
</block-ui>
