<div class="admin-modal" style="opacity: 1; transition: opacity 225ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;" role="document">

    <div class="modal-header">
        <div class="wrapper">
            <h6 class="title" style="max-width: 100%;">Benutzer hinzufügen</h6>
            <div class="iconwrapper" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <button class="iconbutton">
                    <span class="iconlabel">
                        <div class="icon-inner">
                            <svg class="icon" focusable="false" viewBox="0 0 24 24" color="grey" role="presentation">
                                <path d="M18.3,5.71L18.3,5.71c-0.39-0.39-1.02-0.39-1.41,0L12,10.59L7.11,5.7c-0.39-0.39-1.02-0.39-1.41,0l0,0c-0.39,0.39-0.39,1.02,0,1.41L10.59,12L5.7,16.89c-0.39,0.39-0.39,1.02,0,1.41h0c0.39,0.39,1.02,0.39,1.41,0L12,13.41l4.89,4.89c0.39,0.39,1.02,0.39,1.41,0l0,0c0.39-0.39,0.39-1.02,0-1.41L13.41,12l4.89-4.89C18.68,6.73,18.68,6.09,18.3,5.71z"></path>
                            </svg>
                        </div>
                    </span>
                    <span class="icon-root"></span>
                </button>
            </div>
        </div>
    </div>

    <block-ui>
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit(addUserForm.value)">
            <div class="modal-body">
                <div class="wrapper">
                    <div class="admin-input">
                        <div class="input-underline">
                            <input class="input" type="email" placeholder="E-Mail-Adresse" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">E-Mail wird benötigt.</div>
                                <div *ngIf="f.email.errors.pattern">E-Mail muss eine valide E-Mail Adresse sein.</div>
                            </div>
                        </div>
                    </div>
                    <div class="admin-input">
                        <div class="input-underline">
                            <select class="input" id="role" formControlName="role">
                                <option value="" selected disabled hidden>---</option>
                                <option value="Customer">Kunde</option>
                                <option value="RestaurantAdmin">Restaurantadministrator</option>
                                <option value="SystemAdmin">Systemadministrator</option>
                            </select>
                        </div>
                    </div>
                    <div class="admin-input">
                        <div class="input-underline">
                            <input class="input" type="password" placeholder="Passwort" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Dies ist ein Pflichtfeld.</div>
                                <div *ngIf="f.password.errors.pattern">Passwort nicht komplex genug.</div>
                            </div>
                        </div>
                    </div>
                    <div class="admin-input">
                        <div class="input-underline">
                            <input class="input" type="password" placeholder="Passwort wiederholen" id="passwordRepeat" formControlName="passwordRepeat" [ngClass]="{ 'is-invalid': submitted && f.passwordRepeat.errors }" />
                            <div *ngIf="submitted && f.passwordRepeat.errors" class="invalid-feedback">
                                <div *ngIf="f.passwordRepeat.errors.confirmedValidator">Das Passwort stimmt nicht mit dem vorherigen überein.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-submit">
                <button class="button-submit" tabindex="0" type="submit" role="button" style="max-width: 100%; min-height: 60px;">
                    <span class="buttonlabel">
                        <div class="labelwrapper">Hinzufügen</div>
                    </span>
                </button>
            </div>
        </form>
    </block-ui>

</div>
