<block-ui>
    <div id="modal">
        <div class="wrapper">
            <div class="content">
                <h1 class="title add-edit">Passwort bearbeiten</h1>
                <form [formGroup]="changeUserPasswordForm" (ngSubmit)="onSubmit(changeUserPasswordForm.value)">
                    <div style="width: 100%;">
                        <div class="form-input">
                            <label class="form-label">Passwort</label>
                            <div class="input-group">
                                <input type="password" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Passwort wird benötigt</div>
                                    <div *ngIf="f.password.errors.pattern">Passwort ist nicht komplex genug</div>
                                </div>
                                <div *ngIf="message !== undefined">{{message}}</div>
                            </div>
                        </div>
                        <div class="form-input">
                            <label class="form-label">Passwort wiederholen</label>
                            <div class="input-group">
                                <input type="password" id="passwordRepeat" formControlName="passwordRepeat" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.passwordRepeat.errors" class="invalid-feedback">
                                    <div *ngIf="f.passwordRepeat.errors.confirmedValidator">Das Passwort stimmt nicht mit dem vorherigen überein</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btns-container">
                        <button type="button" class="cancel" (click)="activeModal.dismiss('Cross click')">Abbrechen</button>
                        <button type="submit" class="submit">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block-ui>
