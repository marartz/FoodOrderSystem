<div id="admin-my-restaurants" class="bg-rough-yellow">
    <section id="page">
        <section id="drawer">
            <div id="drawer-header">
                <h5 class="drawer-heading">Deine Restaurants</h5>
            </div>
            <ul class="restaurant-list">
                <div class="list">
                    <span style="z-index: 2; opacity: 1; display: block; position: absolute; top: 0px; left: 0px; width: 370px; transition: opacity 480ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s, transform 480ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s; transform: translateX(0px) translateY(0px);">
                        <div class="restaurant-item" *ngFor="let restaurant of restaurants" [routerLink]="['/admin/restaurants', restaurant.alias]">

                        </div>
                    </span>
                </div>
            </ul>
        </section>
    </section>
</div>
