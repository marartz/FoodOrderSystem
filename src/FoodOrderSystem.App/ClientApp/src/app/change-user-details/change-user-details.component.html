<block-ui>
    <div id="modal">
        <div class="modal-content" role="dialog">

            <div id="modal-header">
                <div class="modal-title">Benutzerdetails bearbeiten</div>
                <button class="modal-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                    <svg width="24" viewBox="0 0 24 24" role="img">
                        <path d="M15.5 7.1L12 10.6 8.5 7.1 7.1 8.5l3.5 3.5-3.5 3.5 1.4 1.4 3.5-3.5 3.5 3.5 1.4-1.4-3.5-3.5 3.5-3.5z"></path>
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm0 22C6.5 22 2 17.5 2 12S6.5 2 12 2s10 4.5 10 10-4.5 10-10 10z"></path>
                    </svg>
                </button>
            </div>

            <form [formGroup]="changeUserDetailsForm" (ngSubmit)="onSubmit(changeUserDetailsForm.value)">
                <div id="modal-body">
                    <fieldset>
                        <div class="modal-input" role="combobox">
                            <label>E-Mail-Adresse</label>
                            <input type="email" id="email" formControlName="email" [ngClass]="{ 'is-invalid': f.email.errors }" placeholder="E-Mail-Adresse" />
                            <div *ngIf="f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">E-Mail-Adresse wird benÃ¶tigt</div>
                                <div *ngIf="f.email.errors.email">E-Mail-Adresse muss gÃ¼ltig sein</div>
                            </div>
                            <div *ngIf="message !== undefined"><span>{{message}}</span></div>
                        </div>
                        <div class="modal-input" role="combobox">
                            <label>Rolle des Benutzers</label>
                            <select id="role" formControlName="role">
                                <option value="Customer">Kunde</option>
                                <option value="RestaurantAdmin">Restaurantadministrator</option>
                                <option value="SystemAdmin">Systemadministrator</option>
                            </select>
                        </div>
                    </fieldset>
                </div>

                <div id="modal-footer">
                    <div class="inline-button-wrap">
                        <button class="button-hollow-remove" aria-label="Close" (click)="activeModal.dismiss('Cross click')">Abbrechen</button>
                        <button class="button" type="submit">Speichern</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</block-ui>
