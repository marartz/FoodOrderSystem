<block-ui>
    <div id="modal">
        <div class="wrapper">
            <div class="content">
                <h1 class="title add-edit">Kategorie erstellen</h1>
                <form [formGroup]="addDishCategoryForm" (ngSubmit)="onSubmit(addDishCategoryForm.value)">
                    <div class="form-input">
                        <label class="form-label">Kategorie</label>
                        <div class="input-group">
                            <input type="text" mozactionhint="send" autocapitalize="sentences" autocomplete="off" inputmode="latin" maxlength="40" minlength="3" required="" spellcheck="true" id="name" formControlName="name" ngbAutofocus [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                            <div class="invalid-feedback" *ngIf="submitted && f.name.errors"><div *ngIf="f.name.errors.required">Name der Kategorie wird benötigt</div></div>
                            <div class="invalid-feedback" *ngIf="message !== undefined">{{message}}</div>
                        </div>
                    </div>
                    <div class="btns-container">
                        <button type="button" class="cancel" (click)="activeModal.dismiss('Cross click')">Abbrechen</button>
                        <button type="submit" class="submit">Hinzufügen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block-ui>
