<main class="wrapper">
    <div class="content">
        <div class="childrenwrapper">
            <div class="innerwrapper">

                <div class="header admin-payment-methods">
                    <div class="textwrapper">
                        <h1 class="title" style="max-width: 100%; color: rgb(255, 255, 255);">Zahlungsmethodenverwaltung</h1>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<div class="container no-header">
    <div class="row">
        <div class="col-12 col-md-8">
            <!--input class="form-control" type="search" placeholder="Nach Cuisines suchen" aria-label="Search"-->
        </div>
        <div class="col-6 col-md-4">
            <button class="button-add" id="addPaymentMethod" (click)="openAddPaymentMethodForm()">Zahlungsmethode hinzufügen</button>
        </div>
    </div>
    <div class="row">
        <div class="col p-2">
            <div class="restaurants mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Beschreibung</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let paymentMethod of paymentMethods | async" class="payment-method">
                            <td>{{paymentMethod.name}}</td>
                            <td>{{paymentMethod.description}}</td>
                            <td>
                                <div class="float-right">
                                    <button class="btn btn-secondary btn-sm m-1" (click)="openChangePaymentMethodForm(paymentMethod)" placement="right" ngbTooltip="Bearbeiten"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-danger btn-sm m-1" (click)="openRemovePaymentMethodForm(paymentMethod)" placement="right" ngbTooltip="Löschen"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
