<block-ui>
    <div id="modal">
        <div class="modal-content" role="dialog">

            <div id="modal-header">
                <div class="modal-title">Restaurant löschen</div>
                <button class="modal-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                    <svg width="24" viewBox="0 0 24 24" role="img">
                        <path d="M15.5 7.1L12 10.6 8.5 7.1 7.1 8.5l3.5 3.5-3.5 3.5 1.4 1.4 3.5-3.5 3.5 3.5 1.4-1.4-3.5-3.5 3.5-3.5z"></path>
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm0 22C6.5 22 2 17.5 2 12S6.5 2 12 2s10 4.5 10 10-4.5 10-10 10z"></path>
                    </svg>
                </button>
            </div>

            <div id="modal-body">
                <p class="modal-message">
                    Bist du sicher, dass du das Restaurant <br /><strong>{{restaurant.name}} löschen</strong> möchtest?
                    <span>ACHTUNG: Es werden alle gespeicherten Informationen gelöscht.<br />(Dieser Vorgang kann nicht mehr rückgängig gemacht werden.)</span>
                </p>
            </div>

            <div id="modal-footer">
                <div class="inline-button-wrap">
                    <button class="button-remove" type="submit" (click)="onSubmit()">Endgültig löschen</button>
                </div>
                <div *ngIf="message !== undefined">
                    <span>{{message}}</span>
                </div>
            </div>

        </div>
    </div>
</block-ui>
