<div id="admin-restaurant">
    <div class="form-header">
        <div class="col"><h5>Regelmäßige Öffnungszeiten</h5></div>
    </div>
    <div class="row">
        <div class="col-md-12" id="table">
            <table>
                <thead>
                <tr>
                    <th scope="col" style="min-width: 120px;">Wochentag</th>
                    <ng-container *ngFor="let column of (regularOpeningHours$ | async).columns">
                        <th scope="col">Beginn</th>
                        <th scope="col">Ende</th>
                        <th scope="col"></th>
                    </ng-container>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let weekDayOpeningPeriods of (regularOpeningHours$ | async).weekDays">
                    <th scope="row">
                        <p class="email">{{weekDayOpeningPeriods.dayOfWeekText}}</p>
                    </th>
                    <ng-container *ngFor="let openingPeriod$ of weekDayOpeningPeriods.openingPeriods">
                        <th scope="row">
                            <div *ngIf="openingPeriod$.value !== undefined" class="form-input">
                                <div class="input-group">
                                    <input type="time" mozactionhint="next" autocapitalize="none" autocomplete="off"
                                           inputmode="numeric" class="form-control" [class.failure]="openingPeriod$.value.failure"
                                           [value]="openingPeriod$.value.start"
                                           (change)="changeStart(openingPeriod$, $event.target.value)">
                                </div>
                            </div>
                        </th>
                        <th scope="row">
                            <div *ngIf="openingPeriod$.value !== undefined" class="form-input">
                                <div class="input-group">
                                    <input type="time" mozactionhint="next" autocapitalize="none" autocomplete="off"
                                           inputmode="numeric" class="form-control" [class.failure]="openingPeriod$.value.failure"
                                           [value]="openingPeriod$.value.end"
                                           (change)="changeEnd(openingPeriod$, $event.target.value)">
                                </div>
                            </div>
                        </th>
                        <td class="actions">
                            <a *ngIf="openingPeriod$.value !== undefined"
                               (click)="remove(weekDayOpeningPeriods.dayOfWeek, openingPeriod$.value.column)"
                               class="action-item red" placement="top" ngbTooltip="Löschen" style="width: 16px; display:block;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                     stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" width="16" height="16">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </a>
                        </td>
                    </ng-container>
                    <td class="actions">
                        <a (click)="add(weekDayOpeningPeriods.dayOfWeek)" class="action-item green" placement="top"
                           ngbTooltip="Hinzufügen" style="width: 16px; display: block;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 width="16" height="16">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
