<div class="admin-modal" style="opacity: 1; transition: opacity 225ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;" role="document">

    <div class="modal-header">
        <div class="wrapper">
            <h6 class="title" style="max-width: 100%;">Gericht
                <ng-container *ngIf="isNew">hinzufügen</ng-container>
                <ng-container *ngIf="!isNew">bearbeiten</ng-container>
            </h6>
            <div class="iconwrapper" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <button class="iconbutton">
                    <span class="iconlabel">
                        <div class="icon-inner">
                            <svg class="icon" focusable="false" viewBox="0 0 24 24" color="grey" role="presentation">
                                <path d="M18.3,5.71L18.3,5.71c-0.39-0.39-1.02-0.39-1.41,0L12,10.59L7.11,5.7c-0.39-0.39-1.02-0.39-1.41,0l0,0c-0.39,0.39-0.39,1.02,0,1.41L10.59,12L5.7,16.89c-0.39,0.39-0.39,1.02,0,1.41h0c0.39,0.39,1.02,0.39,1.41,0L12,13.41l4.89,4.89c0.39,0.39,1.02,0.39,1.41,0l0,0c0.39-0.39,0.39-1.02,0-1.41L13.41,12l4.89-4.89C18.68,6.73,18.68,6.09,18.3,5.71z"></path>
                            </svg>
                        </div>
                    </span>
                    <span class="icon-root"></span>
                </button>
            </div>
        </div>
    </div>

    <block-ui>
        <form [formGroup]="editDishForm" (ngSubmit)="onSubmit(editDishForm.value)">
            <div class="modal-body">
                <div class="wrapper">
                    <div class="admin-input">
                        <div class="input-underline">
                            <input class="input" type="text" placeholder="Gericht, z.B. Insalata Mio" id="name" formControlName="name" ngbAutofocus />
                        </div>
                    </div>
                    <div class="admin-input">
                        <div class="input-underline">
                            <input class="input" type="text" placeholder="Beschreibung, z.B. mit Tomaten und Gurken" id="description" formControlName="description" />
                        </div>
                    </div>
                    <div class="admin-input">
                        <div class="input-underline">
                            <input class="input" type="text" placeholder="Zusatzstoffe" id="productInfo" formControlName="productInfo" />
                        </div>
                    </div>
                    <ng-container *ngIf="dish.variants.length <= 1">
                        <div class="admin-input">
                            <div class="input-underline">
                                <input class="input" type="number" placeholder="Preis, z.B. 7,50" id="price" [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                            <div class="float-right">
                                <button type="button" class="btn btn-primary btn-sm m-1" (click)="onAddVariant()">Variante hinzufügen</button>
                            </div>
                    </ng-container>
                    <ng-container *ngIf="dish.variants.length >= 2">
                        <br /><br />
                        <h6 class="title">Varianten</h6>

                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th style="font-family: proxima-nova, sans-serif; font-size: 14px; font-weight: 500;">Name</th>
                                    <th style="font-family: proxima-nova, sans-serif; font-size: 14px; font-weight: 500;">Preis</th>
                                    <th>
                                        <div class="float-right">
                                            <button type="button" class="btn btn-primary btn-sm m-1" (click)="onAddVariant()"><i class="fas fa-plus"></i></button>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let variant of dish.variants">
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="variant.name" [ngModelOptions]="{standalone: true}">
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" [(ngModel)]="variant.price" [ngModelOptions]="{standalone: true}">
                                    </td>
                                    <td>
                                        <div class="float-right" style="white-space: nowrap;">
                                            <button type="button" class="btn btn-danger btn-sm m-1" (click)="onRemoveVariant(variant)"><i class="fas fa-trash-alt"></i></button>
                                            <!--<button class="btn btn-secondary btn-sm m-1 ml-2"><i class="fas fa-arrow-up"></i></button>
                                                <button class="btn btn-secondary btn-sm m-1"><i class="fas fa-arrow-down"></i></button>
                                                <button class="btn btn-primary btn-sm m-1 ml-2"><i class="fas fa-level-down-alt"></i></button>-->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-container>
                </div>
            </div>

            <div class="modal-submit">
                <button class="button-submit" tabindex="0" type="submit" role="button" style="max-width: 100%; min-height: 60px;">
                    <span class="buttonlabel">
                        <div class="labelwrapper">
                            <ng-container *ngIf="isNew">Hinzufügen</ng-container>
                            <ng-container *ngIf="!isNew">Ändern</ng-container>
                        </div>
                    </span>
                </button>
            </div>
        </form>
    </block-ui>

</div>
