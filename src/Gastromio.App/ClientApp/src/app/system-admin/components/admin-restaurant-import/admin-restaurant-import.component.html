<block-ui>
    <div id="app">
        <div id="backend">

            <div id="notice" class="warning" *ngIf="error !== undefined">
                <p>{{error}}</p>
            </div>

            <section id="hero">
                <div class="wrapper">
                    <div class="inner">
                        <div class="inner-wrapper">
                            <div id="title">
                                <div class="col">
                                    <span>Administration</span>
                                    <h1>Restaurantimport</h1>
                                </div>
                            </div>
                            <div id="links">
                                <div class="col">
                                    <ul class="nav-tabs">
                                        <li class="tab"><a [routerLink]="['/admin/users']">Benutzer verwalten</a></li>
                                        <li class="tab"><a [routerLink]="['/admin/cuisines']">Cuisines verwalten</a></li>
                                        <li class="tab"><a [routerLink]="['/admin/restaurants']">Restaurants verwalten</a></li>
                                        <li class="tab"><a [routerLink]="['/admin/restaurantimport']" class="active">Restaurantimport</a>
                                        <li class="tab"><a [routerLink]="['/admin/dishimport']">Speisenimport</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="content">
                <div class="wrapper">
                    <div class="inner">
                        <div class="inner-wrapper">

                            <div id="admin-restaurant">

                                <div class="form-header">
                                    <div class="col"><h5>Restaurants importieren</h5></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <form>
                                            <div class="form-input">
                                                <div class="input-group">
                                                    <input #fileInput type="file" id="import-file" mozactionhint="send"
                                                           autocomplete="off" capture="" class="file-input"
                                                           (change)="handleRestaurantImportFileInput($event.target)">
                                                    <label class="file-upload" for="import-file">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                             fill="none"
                                                             stroke="currentColor"
                                                             stroke-width="2" stroke-linecap="round"
                                                             stroke-linejoin="round">
                                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                                            <polyline points="17 8 12 3 7 8"></polyline>
                                                            <line x1="12" y1="3" x2="12" y2="15"></line>
                                                        </svg>
                                                        <span *ngIf="!restaurantImportFile">Datei ausw√§hlen...</span>
                                                        <span *ngIf="restaurantImportFile">{{restaurantImportFile.name}}</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="inline-button-wrap">
                                                <button (click)="onSimulateRestaurants()">Simulieren</button>
                                                <button (click)="onImportRestaurants()">Importieren</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row" *ngIf="logLines !== undefined">
                                    <div class="col p-2">
                                        <div class="restaurants mt-3">
                                            <table class="table" role="grid">
                                                <thead>
                                                <tr role="row">
                                                    <th rowspan="1" colspan="1">Zeit</th>
                                                    <th rowspan="1" colspan="1">Zeile</th>
                                                    <th rowspan="1" colspan="1">Meldung</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr role="row" *ngFor="let line of logLines"
                                                    [style.color]="getColorForLogLineType(line.type)">
                                                    <td>{{line.timestamp}}</td>
                                                    <td>{{line.rowIndex}}</td>
                                                    <td>{{line.message}}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</block-ui>
