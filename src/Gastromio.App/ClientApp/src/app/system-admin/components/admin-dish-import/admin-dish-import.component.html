<section
    data-aos="fade"
    data-aos-anchor="#page-dish-import"
    data-aos-delay="400"
    data-aos-duration="1000"
    data-aos-once="false"
    id="page-dish-import"
>

    <header class="section-header">
        <h3>Speisen importieren</h3>
        <p>Anlegen und Aktualisieren von Speisendaten per Import.</p>
    </header>

    <section id="settings">
        <form>
            <input type="file" id="import-file" mozactionhint="send"
                   autocomplete="off" capture="" class="file-input"
                   (change)="handleDishImportFileInput($event.target)">
            <label class="file-upload" for="import-file">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span *ngIf="!dishImportFile">Datei auswählen...</span>
                <span *ngIf="dishImportFile">{{dishImportFile.name}}</span>
            </label>
            <div class="inline-button-wrap">
                <button (click)="onSimulateDishes()">Simulieren</button>
                <button (click)="onImportDishes()">Importieren</button>
            </div>
        </form>
    </section>

    <header class="section-header">
        <h3>Protokoll:</h3>
    </header>

    <section id="log">
        <div class="row">
            <div class="col-md-12" id="table">
                <table class="table" role="grid">
                    <thead>
                    <tr role="row">
                        <th rowspan="1" colspan="1">Zeit</th>
                        <th rowspan="1" colspan="1">Zeile</th>
                        <th rowspan="1" colspan="1">Meldung</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ng-container *ngIf="!logLines || logLines.length === 0">
                        <tr role="row">
                            <td colspan="3" style="font-style: italic;">
                                Keine Einträge
                            </td>
                        </tr>
                    </ng-container>
                    <ng-container *ngIf="logLines && logLines.length > 0">
                        <tr role="row" *ngFor="let line of logLines"
                            [style.color]="getColorForLogLineType(line.type)">
                            <td>{{line.timestamp}}</td>
                            <td>{{line.rowIndex}}</td>
                            <td>{{line.message}}</td>
                        </tr>
                    </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</section>
