<block-ui delayStart="500">
    <div class="modal-overlay">
        <div class="modal_v3">
            <div id="close"><button type="button" aria-label="SchlieÃŸen" (click)="activeModal.dismiss('Cross click')"><svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;"><path d="m6 6 20 20"></path><path d="m26 6-20 20"></path></svg></button></div>
            <header id="header">
                <div class="left"></div>
                <div class="middle"><h1 class="title" tabindex="-1">Stammdaten bearbeiten</h1></div>
                <div class="right"></div>
            </header>
            <div id="body" tabindex="0">
                <form [formGroup]="changeSettingsForm" (ngSubmit)="onSubmit(changeSettingsForm.value)">
                    <div class="wrapper">
                        <div class="input-wrapper">
                            <div class="input-inner">
                                <div style="background: none; border-radius: 8px; bottom: -1px; left: 0px; right: 0px; top: 0px;"></div>
                                <label>
                                    <div class="label">Name des Restaurants</div>
                                    <input type="text" mozactionhint="send" autocapitalize="sentences" autocomplete="off" inputmode="latin" minlength="3" required="" spellcheck="false" id="name" formControlName="name" ngbAutofocus [ngClass]="{ 'is-invalid': f.name.errors }">
                                </label>
                                <div class="border" style="border: 1px solid rgb(176, 176, 176); border-radius: 8px; bottom: -1px; left: 0px; right: 0px; top: 0px; z-index: 0;"></div>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-inner">
                                <div style="background: none; border-radius: 8px; bottom: -1px; left: 0px; right: 0px; top: 0px;"></div>
                                <label>
                                    <div class="label">Url-Alias des Restaurants</div>
                                    <input type="text" mozactionhint="send" autocapitalize="sentences" autocomplete="off" inputmode="latin" spellcheck="false" id="alias" formControlName="alias" [ngClass]="{ 'is-invalid': f.alias.errors }">
                                </label>
                                <div class="border" style="border: 1px solid rgb(176, 176, 176); border-radius: 8px; bottom: -1px; left: 0px; right: 0px; top: 0px; z-index: 0;"></div>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-inner">
                                <div style="background: none; border-radius: 8px; bottom: -1px; left: 0px; right: 0px; top: 0px;"></div>
                                <label>
                                    <div class="label">Import-ID des Restaurants</div>
                                    <input type="text" mozactionhint="send" autocapitalize="sentences" autocomplete="off" inputmode="latin" spellcheck="false" id="importId" formControlName="importId" [ngClass]="{ 'is-invalid': f.importId.errors }">
                                </label>
                                <div class="border" style="border: 1px solid rgb(176, 176, 176); border-radius: 8px; bottom: -1px; left: 0px; right: 0px; top: 0px; z-index: 0;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="input-inner">
                            <div style="background: none; border-radius: 0px; bottom: -1px; left: 0px; right: 0px; top: 0px;"></div>
                            <div class="cuisine" style="width: 100%">
                                <span *ngFor="let cuisineStatus of cuisineStatusArray$ | async" class="badge" [class.active]="cuisineStatus.newStatus" [class.inactive]="!cuisineStatus.newStatus" (click)="toggleCuisine(cuisineStatus.id)">
                                    {{cuisineStatus.name}}
                                </span>
                            </div>
                            <div class="border" style="border: 1px solid rgb(176, 176, 176); border-radius: 0px; bottom: -1px; left: 0px; right: 0px; top: 0px; z-index: 0;"></div>
                        </div>
                    </div>
                    <div id="feedback">
                        <div class="help-text" *ngIf="f.name.errors"><span *ngIf="f.name.errors.required">Bitte gebe einen Namen fÃ¼r das Restaurant an.</span></div>
                        <div class="help-text" *ngIf="(message$ | async) !== undefined">{{(message$ | async)}}</div>
                    </div>
                    <div id="submit"><button type="submit">Speichern</button></div>
                </form>
            </div>
        </div>
    </div>
</block-ui>
