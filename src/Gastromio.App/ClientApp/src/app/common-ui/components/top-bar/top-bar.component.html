<header id="top-bar">
    <div class="wrapper">
        <div id="logo">
            <a [routerLink]="['/']">
                <img src="../../assets/images/logo/logo.svg" alt="Gastromio Logo">
                Gastromio<span>.de</span>
            </a>
        </div>
        <div id="menu" ngbDropdown>
            <a class="link" *ngIf="getUserEmail() === undefined" [routerLink]="['/login']">Anmelden</a>

            <ng-container *ngIf="getUserEmail() !== undefined">
                <a class="link" id="userDropDown" ngbDropdownToggle>
                    <ng-container *ngIf="isSystemAdmin()">Administration&nbsp;</ng-container>
                    <ng-container *ngIf="isRestaurantAdmin()">Meine Restaurants&nbsp;</ng-container>
                </a>
                <div class="dropdown-menu" id="userDropDown" ngbDropdownMenu aria-labelledby="userDropDown">

                    <li class="menu--heading">
                        <ng-container *ngIf="isSystemAdmin()">Systemverwaltung</ng-container>
                        <ng-container *ngIf="isRestaurantAdmin()">Restaurantverwaltung</ng-container>
                    </li>

                    <ng-container *ngIf="isSystemAdmin()">
                        <li role="menuitem"><a class="menu--content" [routerLink]="['/admin/users']" tabindex="0">Benutzer verwalten</a></li>
                        <li role="menuitem"><a class="menu--content" [routerLink]="['/admin/cuisines']" tabindex="0">Cuisines verwalten</a></li>
                        <li role="menuitem"><a class="menu--content" [routerLink]="['/admin/restaurants']" tabindex="0">Restaurants verwalten</a></li>
                        <li role="menuitem"><a class="menu--content" [routerLink]="['/admin/restaurantimport']" tabindex="0">Restaurantimport</a></li>
                        <li role="menuitem"><a class="menu--content" [routerLink]="['/admin/dishimport']" tabindex="0">Speisenimport</a></li>
                    </ng-container>

                    <ng-container *ngIf="isRestaurantAdmin()">
                        <li role="menuitem"><a class="menu--content" [routerLink]="['/admin/myrestaurants']" tabindex="0">Meine Restaurants</a></li>
                    </ng-container>

                    <li role="menuitem"><a class="menu--content" (click)="logout()" tabindex="0">Abmelden</a></li>

                </div>
            </ng-container>

            <a class="link" *ngIf="isOnOrderPage()" (click)="toggleCartVisibility()">Warenkorb</a>
            <a class="link" *ngIf="!isOnOrderPage() && getCurRestaurantId() !== undefined" [routerLink]="['/restaurants', getCurRestaurantId()]">Warenkorb</a>
        </div>
    </div>
</header>
