<section
		 data-aos="fade"
		 data-aos-anchor="#page-opening-hours-settings"
		 data-aos-delay="400"
		 data-aos-duration="1000"
		 data-aos-once="false"
		 id="page-order-settings"
		 >
	
	<header class="section-header">
		<h3>Bestellabwicklung</h3>
		<p>Alle Informationen und Einstellungen von der Bestellung bis zur Auslieferung.</p>
	</header>
	
	<section id="settings">
		<h3 style="margin-bottom: 0px;">Bestellung</h3>
		<p>Über welchen Kanal soll man bestellen können?</p>
		
		<form [formGroup]="changeSupportedOrderModeForm">
			<select class="checkbox-input" autocomplete="off" mozactionhint="next" required="" id="supportedOrderMode" formControlName="supportedOrderMode">
				<option value="phone">Telefonische Bestellung</option>
				<option value="shift">Telefonische Bestellung &amp; Online Vorbestellung</option>
				<option value="anytime">Telefonische Bestellung &amp; Online Bestellung</option>
			</select>
			
			<!-- class="active" wenn aktiv -->
			<button type="button" class="checkbox-input active">Telefonische Bestellung</button>
			<button type="button" class="checkbox-input">Online Vorbestellung (per E-Mail)</button>
			<button type="button" class="checkbox-input">Online Bestellung (per E-Mail)</button>
		</form>
	</section>
	
	<section id="settings">
		<h3 style="margin-bottom: 0px;">Übergabe</h3>
		<p>Wie kommt das Essen zum Kunden?</p>
		
		<form [formGroup]="changeServiceInfoForm">
			<label for="pickupEnabled">Abholung</label>
			<input
				   class="checkbox-input"
				   formControlName="pickupEnabled"
				   id="pickupEnabled"
				   type="checkbox"
				   >
			
			<label for="deliveryEnabled">Lieferung</label>
			<input
				   class="checkbox-input"
				   formControlName="deliveryEnabled"
				   id="deliveryEnabled"
				   type="checkbox"
				   >
			
			<button type="button" class="checkbox-input active">Abholung</button>
			<button type="button" class="checkbox-input active">Lieferung</button>
		</form>
	</section>
	
	<section id="settings">
		<h3>Angaben zur Abholung</h3>
		
		<form [formGroup]="changeServiceInfoForm">
			<label for="pickupAverageTime">Durchschnittliche Zubereitungszeit</label>
			<input
				   autocapitalize="none"
				   autocomplete="off"
				   class="text-input"
				   formControlName="pickupAverageTime"
				   id="pickupAverageTime"
				   inputmode="numeric"
				   maxlength="3"
				   mozactionhint="next"
				   placeholder="z.B. 30 Minuten"
				   type="number"
				   >
			
			<label for="pickupMinimumOrderValue">Mindestbestellwert</label>
			<input
				   autocapitalize="none"
				   autocomplete="off"
				   class="text-input"
				   formControlName="pickupMinimumOrderValue"
				   id="pickupMinimumOrderValue"
				   inputmode="numeric"
				   mozactionhint="next"
				   placeholder="z.B. 0€"
				   type="number"
				   >
			<label for="pickupMaximumOrderValue">Maximalbestellwert</label>
			<input
				   autocapitalize="none"
				   autocomplete="off"
				   class="text-input"
				   formControlName="pickupMaximumOrderValue"
				   id="pickupMaximumOrderValue"
				   inputmode="numeric"
				   mozactionhint="send"
				   placeholder="z.B. 100€"
				   type="number"
				   >
		</form>
	</section>
	
	<section id="settings">
		<h3>Angaben zur Lieferung</h3>
		
		<label for="deliveryAverageTime">Durchschnittliche Zubereitungszeit</label>
		<input
			   autocapitalize="none"
			   autocomplete="off"
			   class="text-input"
			   formControlName="deliveryAverageTime"
			   id="deliveryAverageTime"
			   inputmode="numeric"
			   maxlength="3"
			   mozactionhint="next"
			   placeholder="z.B. 45 Minuten"
			   type="number"
			   >
		
		<label for="deliveryMinimumOrderValue">Mindestbestellwert</label>
		<input
			   autocapitalize="none"
			   autocomplete="off"
			   class="text-input"
			   formControlName="deliveryMinimumOrderValue"
			   id="deliveryMinimumOrderValue"
			   inputmode="numeric"
			   mozactionhint="next"
			   placeholder="z.B. 8€"
			   type="number"
			   >
		
		<label for="deliveryMaximumOrderValue">Maximalbestellwert</label>
		<input
			   autocapitalize="none"
			   autocomplete="off"
			   class="text-input"
			   formControlName="deliveryMaximumOrderValue"
			   id="deliveryMaximumOrderValue"
			   inputmode="numeric"
			   mozactionhint="next"
			   placeholder="z.B. 100€"
			   type="number"
			   >
		
		<label for="deliveryCosts">Lieferkosten</label>
		<input
			   autocapitalize="none"
			   autocomplete="off"
			   class="text-input"
			   formControlName="deliveryCosts"
			   id="deliveryCosts"
			   inputmode="numeric"
			   mozactionhint="next"
			   placeholder="z.B. 0€"
			   type="number"
			   >
		
	</section>
	
</section>
